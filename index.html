<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="flex-container">
        <div id="options">
            <input type="color" class="color-picker">
            <button>color mode</button>
            <button>eraser</button>
            <button>clear</button>
            <button>rainbow mode</button>
            <button>hover mode</button>
            <button>click mode</button>
            <div class="slider-container">
                <div class="slider-value">16 x 16</div>
                <input type="range" min="1" max="100" value="16" class="grid-slider">
            </div>
        </div>
        <div id="container">
            <table id='sketchpad'></table>
        </div>
    </div>
    
    
    
</body>
</html>
